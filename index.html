<!DOCTYPE html>

    <!-- CSS -->

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <!-- Header Cabeçalho-->
    <header class="cabecalho">
        <div class="logo">
            <!--<p>Siga</p>-->
            <a href="index.html"><img src="./IMG/logo-siga.png"></a>
        </div>

        <!-- Navbar-->

        <!-- Header Login -->
        <div class="header-login">
            <ul><a href="index.html">Entrar</a></ul>
        </div>
    </header>

    <!-- Form Login DIV -->
    <div class="login-form">
        <div class="Esquerda">
        </div>

        <!-- Forms separado por div -->
        <form action="#" id="loginForm">
            <div class="lbl_user">
                <label for="user">Usuário:</label>
            </div>
            <div class="ipt_user">
                <input type="text" id="user" name="user" placeholder="Insira seu RM">
            </div>
            <div class="lbl_pwd">
                <label for="password">Senha:</label>
            </div>
            <div class="ipt_pwd">
                <input type="password" id="password" name="password" placeholder="Insira sua senha" maxlength="16">
            </div>
            <div class="btn_entrar">
                <input type="submit" value="Entrar">
            </div>
            <div class="esq_senha">
                <label for="text"><a href="#">Esqueceu Senha</a></label>
            </div>
            <div class="linha_01">
                <hr>
            </div>
            <div class="btn_ajuda">
                <input type="button" value="Ajuda">
            </div>
        </form>
    </div>

    <!-- Logo CPS -->
    <div class="logo-cps">
        <img src="./IMG/logo-cps.png" alt="">
    </div>

                    <a href="https://www.facebook.com/centropaulasouza" target="_blank"><i class='bx bxl-facebook-square' ></i></a>
                </div>
                <div class="social_icon">
                    <a href="https://www.instagram.com/centropaulasouza/" target="_blank"><i class='bx bxl-instagram'></i></a>
                </div>
                <div class="social_icon">
                    <a href="https://twitter.com/paulasouzasp" target="_blank"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
