<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style_aluno.css">

<body class="background">

        <div class="select-container">

                    </optgroup>
                </select>
            </div>
    
            <div class="select-wrapper">
                <select id="consultas">
                    <optgroup label="Consultas">

                    </optgroup>
                </select>
            </div>
    
            <div class="select-wrapper">
                <select id="solicitacoes">
                    <optgroup label="Solicitações">
                        <option value="#">Solicitação de Documentos</option>
                        <option value="#">Aproveitamento de Estudos</option>
                        <option value="#">Email Institucional</option>
                        <option value="#">Rematrícula</option>
